<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>De Movie Quiz</title>
</head>
<body>
    <div id="welcome">
        <h2>De Movie Quiz</h2>
        <p>Hier krijg je verschillende quizvragen over allerlei films! Kies eerst je gewenste genre en probeer zoveel mogelijk vragen correct te beantwoorden zonder een fout te krijgen!</p>
        <br>
        <input id="btnAction" name="genre" type="radio">Action</input>
        <br>
        <input id="btnComedy" name="genre" type="radio">Comedy</input>
        <br>
        <input id="btnDrama" name="genre" type="radio">Drama</input>
        <br>
        <input id="btnHorror" name="genre" type="radio">Horror</input>
        <br>
        <br>
        <button id="button" onclick="selectGenre()">Bevestigen</button>
        <br>
        <img id="image" src="movie.jpg">
        <input id="answer" type="text" value="Type hier">
        <button onclick="checkAnswer()">Klik hier</button>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
